<!DOCTYPE html>
<html lang="en">
<head>
    <title>CCM-VR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- External Project Dependencies -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/WebVR.js"></script>
    <script src="js/lib/VREffect.js"></script>
    <script src="js/lib/VRControls.js"></script>
    <script src="js/lib/VRController.js"></script>
    <script src="js/lib/FirstPersonVRControls.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/lib/webvr-polyfill.min.js"></script>
    <!-- Internal Project Dependency -->
    <script src="../../../target/scala-2.12/ccm-vr-fastopt.js"></script>
</head>
<body onload="CCMVR.init()">
    <div id="buttons">
        <button id="fullscreen">Fullscreen</button>
        <button id="vr">VR (WebVR/Mobile only)</button>
    </div>
    <div id="scene-container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_PointSize = size * ( 300.0 / - mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        uniform sampler2D texture;
        varying vec3 vColor;
        void main() {
            gl_FragColor = vec4( color * vColor, 1.0 );
            gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
            if ( gl_FragColor.a < ALPHATEST ) discard;
        }
    </script>

</body>
</html>
