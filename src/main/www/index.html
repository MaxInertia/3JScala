<!DOCTYPE html>
<html lang="en">
<head>
    <title>CCM-VR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body onload="CCMVR.init()">
    <div id="buttons">
        <button id="fullscreen">Fullscreen</button>
        <button id="vr">VR (WebVR/Mobile only)</button>
    </div>

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_PointSize = size * ( 300.0 / - mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        uniform sampler2D texture;
        varying vec3 vColor;
        void main() {
            gl_FragColor = vec4( color * vColor, 1.0 );
            gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
            if ( gl_FragColor.a < ALPHATEST ) discard;
        }
    </script>

    <div id="scene-container"></div>

    <!-- External Project Dependencies -->
    <script src="js/lib/three.js"></script>
    <script src="js/lib/WebVR.js"></script>
    <script src="js/lib/VREffect.js"></script>
    <script src="js/lib/VRControls.js"></script>
    <script src="js/lib/VRController.js"></script>
    <script src="js/lib/FirstPersonVRControls.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/lib/webvr-polyfill.min.js"></script>
    <!-- Internal Project Dependency -->
    <script src="../../../target/scala-2.12/ccm-vr-fastopt.js"></script>
</body>

<script>
    WebVRConfig = {
        BUFFER_SCALE: 1.0
    };

    function onVRDisplayPresentChange() {
        console.log('onVRDisplayPresentChange');
        onResize();
    }

    window.addEventListener('vrdisplaypresentchange', onVRDisplayPresentChange);

    // Button click handlers.
    document.querySelector('button#fullscreen').addEventListener('click', function() {
        enterFullscreen(CCMVR.renderer.domElement);
    });
    document.querySelector('button#vr').addEventListener('click', function() {
        vrDisplay.requestPresent([{source: CCMVR.renderer.domElement}]);
    });

    function enterFullscreen (el) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    let vrDisplay = null;
    navigator.getVRDisplays().then(function(displays) {
        if (displays.length > 0) {
            vrDisplay = displays[0];
            // Kick off the render loop.
            vrDisplay.requestAnimationFrame(CCMVR.animate);
        }
    });
</script>

</html>
