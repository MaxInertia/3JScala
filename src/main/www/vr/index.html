    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        void main() {
            vColor = customColor;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_PointSize = size * ( 300.0 / - mvPosition.z );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        uniform sampler2D texture;
        varying vec3 vColor;
        void main() {
            gl_FragColor = vec4( color * vColor, 1.0 );
            gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
            if ( gl_FragColor.a < ALPHATEST ) discard;
        }
    </script>

</body>

<script>
    WebVRConfig = {
        BUFFER_SCALE: 1.0
    };

    function onVRDisplayPresentChange() {
        console.log('onVRDisplayPresentChange');
        //onResize();
    }

    window.addEventListener('vrdisplaypresentchange', onVRDisplayPresentChange);

    // Button click handlers.
    document.querySelector('button#fullscreen').addEventListener('click', function() {
        enterFullscreen(CCMVR.renderer.domElement);
    });
    document.querySelector('button#vr').addEventListener('click', function() {
        vrDisplay.requestPresent([{source: CCMVR.renderer.domElement}]);
    });

    function enterFullscreen (el) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    vrDisplay = null;
    if(navigator.getVRDisplays) {
        console.log('WebVR 1.1 supported');
        navigator.getVRDisplays().then(function(displays) {
            if (displays.length > 0) {
                vrDisplay = displays[0];
                console.log("Display object:");
                console.log(vrDisplay);
                if(vrDisplay.displayName !== 'Mouse and Keyboard VRDisplay (webvr-polyfill)') {
                    CCMVR.foundVRHeadset = true;
                }
                // Kick off the render loop.
                vrDisplay.requestAnimationFrame(animate);
            }
        });
    } else {

    }

</script>
